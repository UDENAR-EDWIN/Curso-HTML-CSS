<!--Especifica al Navegador el Lenguaje que esta Leyendo-->
<!DOCTYPE html>
<!--=========================================================================-->
<!-- Inicia el Documento HTML-->
<html>
  <!--=======================================================================-->
  <!--CABECERA DE NUESTRO DOCUMENTO HTML (contiene elementos no visibles)-->
  <!-- Incluye informacion importante de la Pagina (Titulo) (Etiquetas meta)
  (Referencias a archivos de Estilo)-->
  <head>
    <!--Especifica la codificación que debe tener la Pagina-->
    <meta charset="utf-8">
    <!--Especifica el Titulo de la Pagina-->
    <title>Titulo Pagina</title>
  </head>
  <!--=======================================================================-->
  <!--CUERPO DE NUESTRO DOCUMENTO HTML (contiene elementos visibles)-->
  <body>
    <!------------------------------------------------------------------------->
    <!--Establece el Titulo de la pagina-->
    <!-- Las Etiquetas para los titulos van desde h1 hasta h6, determinan los
    encabezados de cada parrafo-->
    <h1>Titulo de la Pagina</h1>
    <h2>Titulo de la Pagina</h2>
    <h3>Titulo de la Pagina</h3>
    <h4>Titulo de la Pagina</h4>
    <h5>Titulo de la Pagina</h5>
    <h6>Titulo de la Pagina</h6>
    <!------------------------------------------------------------------------->
    <!--Etiqueta para el Manejo de Parrafos-->
    <p>Esto es un mensaje de Prueba</p>
    <!------------------------------------------------------------------------->
    <!--Establece un Enlace a otra pagina, en href se especifica la dirección-->
    <a href="http://www.google.com.co">GOOGLE</a><br>
    <!------------------------------------------------------------------------->
    <!-- Establece una imagen através de la URL-->
    <img src="http://img.freepik.com/vector-gratis/vector-cabeza-de-lobo_23-2147495369.jpg?size=338c&ext=jpg">
    <!------------------------------------------------------------------------->
    <!-- Establece una Imagen como un Enlace a otra Pagina-->
    <a href="http://www.google.com.co">
      <img src="http://img.freepik.com/vector-gratis/vector-poligonal-de-leon_23-2147495868.jpg?size=338c&ext=jpg">
    </a>
  </body>
</html> <!-- Finaliza el Documento HTML-->
